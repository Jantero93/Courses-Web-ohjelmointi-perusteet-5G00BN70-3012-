<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="theme.css">

    <meta charset="UTF-8">

    <script>

        function laskut() {
            var a1 = Math.floor((Math.random() * 10) + 1);
            var b1 = Math.floor((Math.random() * 10) + 1);
            document.getElementById("lasku1").innerHTML = a1 + " x " + b1;
            document.getElementById("oikea1").value = a1 * b1;

            var a2 = Math.floor((Math.random() * 10) + 1);
            var b2 = Math.floor((Math.random() * 10) + 1);
            document.getElementById("lasku2").innerHTML = a2 + " x " + b2;
            document.getElementById("oikea2").value = a2 * b2;

            var a3 = Math.floor((Math.random() * 10) + 1);
            var b3 = Math.floor((Math.random() * 10) + 1);
            document.getElementById("lasku3").innerHTML = a3 + " x " + b3;
            document.getElementById("oikea3").value = a3 * b3;
        }

        function tarkista() {
            var oikein = 0;
            var vastaus1 = document.getElementById("vastaus1").value;
            var vastaus2 = document.getElementById("vastaus2").value;
            var vastaus3 = document.getElementById("vastaus3").value;

            var oikea1 = document.getElementById("oikea1").value;
            var oikea2 = document.getElementById("oikea2").value;
            var oikea3 = document.getElementById("oikea3").value;


            if (vastaus1 == oikea1) {
                oikein++;
                document.getElementById("palaute1").innerHTML = ":-)";
            }

            else {
                document.getElementById("palaute1").innerHTML = ":-(";
            }

            if (vastaus2 == oikea2) {
                oikein++;
                document.getElementById("palaute2").innerHTML = ":-)";
            }

            else {
                document.getElementById("palaute2").innerHTML = ":-(";
            }

            if (vastaus3 == oikea3) {
                oikein++;
                document.getElementById("palaute3").innerHTML = ":-)";
            }

            else {
                document.getElementById("palaute3").innerHTML = ":-(";
            }

            document.getElementById("palaute").innerHTML = "Sait " + oikein + " / 3 oikein!";

        }

        function uudelleen() {
            laskut();
            document.getElementById("vastaus1").value = "";
            document.getElementById("vastaus2").value = "";
            document.getElementById("vastaus3").value = "";
            document.getElementById("palaute1").innerHTML = "";
            document.getElementById("palaute2").innerHTML = "";
            document.getElementById("palaute3").innerHTML = "";
            document.getElementById("palaute").innerHTML = "";
        }

    </script>

    <title>Document</title>
</head>

<body onload="laskut()">

    <h1> Tervetuloa laskemaan!</h1>
    <p>Laske seuraavat laskut:</p>
    <label id="lasku1">3 x 5</label><input type="text" id="vastaus1" size=2> <label id="palaute1"></label><input type="hidden"
        id="oikea1"> <br>
    <label id="lasku2">3 x 7</label><input type="text" id="vastaus2" size=2> <label id="palaute2"></label><input type="hidden"
        id="oikea2"> <br>
    <label id="lasku3">7 x 5</label><input type="text" id="vastaus3" size=2> <label id="palaute3"></label><input type="hidden"
        id="oikea3"> <br>

    <button onclick="tarkista()">Tarkista</button><button class="Uudelleen" onclick="uudelleen()"><span>Uudelleen</span></button><br>
    <label id="palaute"></label>

    <img src="kekkonen.png" align="right" />

</body>

</html>
